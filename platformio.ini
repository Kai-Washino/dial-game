; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]

[env]
platform = espressif32@6.6.0
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 1500000
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.mcu = esp32
board_build.flash_mode = dio
board_build.filesystem = littlefs
lib_ldf_mode = deep
build_flags = 
lib_deps = 
lib_ignore = 
	M5Encoder

[release]
build_type = release

[debug]
build_type = debug
build_flags = 
	-DCORE_DEBUG_LEVEL=4 -DDEBUG

[m5unified]
build_flags = 
	-DUSE_M5UNIFIED
lib_deps = 
	M5Unified@0.1.14
	M5GFX@0.1.15

[esp32s3]
board_build.mcu = esp32s3
build_flags = -DARDUINO_USB_CDC_ON_BOOT
monitor_rts = 0
monitor_dtr = 0

[m5stack-stamps3]
extends = esp32s3
board = m5stack-stamps3
build_flags = 
	-DARDUINO_M5STACK_STAMPS3
	${esp32s3.build_flags}

[image-viewer]
extends = m5unified, release
custom_firmware_suffix = bin
custom_firmware_name = image_viewer
custom_firmware_dir = firmware
custom_firmware_version_file = ImageViewer.cpp
build_src_filter = 
	+<ImageViewer.*>
build_flags = 
	${env.build_flags}
	${m5unified.build_flags}
lib_deps = 
	Arduino_JSON@0.2.0
	${env.lib_deps}
	${m5unified.lib_deps}
extra_scripts = post:generate_user_custom.py

[menu]
extends = image-viewer
build_src_filter = 
	+<Menu.*>

[game]
extends = image-viewer
build_src_filter = 
	+<Game.*>

[memory]
extends = game
build_src_filter = 
	+<Memory.*>

[env:example_image_viewer]
extends = m5stack-stamps3, image-viewer
build_src_filter = 
	+<../examples/ImageViewer/main.cpp>
	+<ImageViewer.*>
build_flags = 
	-DARDUINO_M5STACK_DIAL
	${m5stack-stamps3.build_flags}
	${image-viewer.build_flags}
lib_ignore = 
lib_extra_dirs = 
	M5Encoder
lib_deps = 
	${image-viewer.lib_deps}
	M5Encoder
	m5stack/M5Dial@^1.0.2
	m5stack/M5UnitSynth@^1.0.1
custom_firmware_target = m5dial

[env:example_menu]
extends = m5stack-stamps3, image-viewer, menu
build_src_filter = 
	+<../examples/Menu/main.cpp>
	+<ImageViewer.*>
	+<Menu.*>
build_flags = 
	-DARDUINO_M5STACK_DIAL
	${m5stack-stamps3.build_flags}
	${image-viewer.build_flags}
	${menu.build_flags}
lib_ignore = 
lib_extra_dirs = 
	M5Encoder
lib_deps = 
	${image-viewer.lib_deps}
	${menu.lib_deps}
	M5Encoder
	m5stack/M5Dial@^1.0.2
	adafruit/Adafruit NeoPixel@^1.12.2
	m5stack/M5UnitSynth@^1.0.1
custom_firmware_target = m5dial

[env:example_game]
extends = m5stack-stamps3, image-viewer, game
build_src_filter = 
	+<../examples/Game/main.cpp>
	+<ImageViewer.*>
	+<Game.*>
build_flags = 
	-DARDUINO_M5STACK_DIAL
	${m5stack-stamps3.build_flags}
	${image-viewer.build_flags}
	${game.build_flags}
lib_ignore = 
lib_extra_dirs = 
	M5Encoder
lib_deps = 
	${image-viewer.lib_deps}
	${game.lib_deps}
	M5Encoder
	m5stack/M5Dial@^1.0.2
	adafruit/Adafruit NeoPixel@^1.12.2
	m5stack/M5UnitSynth@^1.0.1
custom_firmware_target = m5dial

[env:example_memory]
extends = m5stack-stamps3, image-viewer, game, memory
build_src_filter = 
	+<../examples/Memory/main.cpp>
	+<ImageViewer.*>
	+<Game.*>
	+<Memory.*>
build_flags = 
	-DARDUINO_M5STACK_DIAL
	${m5stack-stamps3.build_flags}
	${image-viewer.build_flags}
	${game.build_flags}
	${memory.build_flags}
lib_ignore = 
lib_extra_dirs = 
	M5Encoder
lib_deps = 
	${image-viewer.lib_deps}
	${game.lib_deps}
	${memory.lib_deps}
	M5Encoder
	m5stack/M5Dial@^1.0.2
	adafruit/Adafruit NeoPixel@^1.12.2
	m5stack/M5UnitSynth@^1.0.1
custom_firmware_target = m5dial

[env:src_main]
extends = m5stack-stamps3, image-viewer, game
build_src_filter = 
	+<../src/main.cpp>
	+<ImageViewer.*>
	+<Game.*>
build_flags = 
	-DARDUINO_M5STACK_DIAL
	${m5stack-stamps3.build_flags}
	${image-viewer.build_flags}
	${game.build_flags}
lib_ignore = 
lib_extra_dirs = 
	M5Encoder
lib_deps = 
	${image-viewer.lib_deps}
	${game.lib_deps}
	M5Encoder
	m5stack/M5Dial@^1.0.2
	adafruit/Adafruit NeoPixel@^1.12.2
	m5stack/M5UnitSynth@^1.0.1
custom_firmware_target = m5dial
